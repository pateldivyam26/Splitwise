<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="group-box">
        <a>
            <img src="./assets/images/splitwise_reg.svg" height="200" width="200" class="envelope" alt="Logo">
        </a>
        <div class="content-block">
            <h4 class="text-muted"><b>START A NEW GROUP</b></h4>
            <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label for="groupName" class="form-label">
                        <h5>My group shall be calledâ€¦</h5>
                    </label>
                    <input type="text" id="groupName" placeholder="Enter Group Name" formControlName="name"
                        class="form-control" required>
                </div>

                <div class="text-danger" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
